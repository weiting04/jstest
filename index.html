<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <script src="todolist.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="inner-wrapper">
        <h3 class="to-do-list-title">My ToDo List</h3>
        <form class="input-wrapper" id="input-wrapper">
          <input type="text" id="input" />
          <button id="add-btn">ADD</button>
        </form>
        <ul class="list" id="list"></ul>
      </div>
    </div>
  </body>
</html>
